<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <h2>Registration Form</h2>
        <form method="post">
            <label for="first">First Name</label> &nbsp
            <input type="text" placeholder="First Name" id="first" name="firstname"><br>
            <br>
            <label for="last">Last Name</label> &nbsp
            <input type="text" name="lastname" placeholder="Last Name" id="last"><br><br>
            <label for="dept">Department/Office</label> &nbsp 
            <select id="dept" name="Dept">
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="csbs">CSBS</option>
            </select><br><br>
            <label for="username">Username</label> &nbsp
            <input type="text" id="username" placeholder="Username" name="username" required><br><br>
            <label for="password">Password</label> &nbsp
            <input type="password" id="password" name="Password" placeholder="Password"><br><br>
            <label for="password">Confirm Password</label> &nbsp
            <input type="password" id="password" name="Password" placeholder="Confirm Password"><br><br>      
            <label for="password">E-mail</label> &nbsp
            <input type="email" id="password" name="Password" placeholder="E-mail"><br><br>
            <label for="password">Contact No.</label> &nbsp
            <input type="text" id="password" name="Password" placeholder="Number"><br><br>
            <input type="button" value="submit">       
        
        </form>
    </center>
    
</body>
</html>
